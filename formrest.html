<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Order Form</title>
</head>
<body>

<h2 align="center">Restaurant Order Form</h2>

<form>
<table border="1" cellpadding="10" cellspacing="0" align="center">

    <tr>
        <th colspan="2">Customer Details</th>
    </tr>

    <tr>
        <td>Name</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Phone Number</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <th colspan="2">Food Items</th>
    </tr>

    <tr>
        <td colspan="2">
            <input type="checkbox"> Idly<br>
            <input type="checkbox"> Dosa<br>
            <input type="checkbox"> Poori<br>
            <input type="checkbox"> Veg Biryani<br>
            <input type="checkbox"> Chicken Biryani
        </td>
    </tr>

    <tr>
        <td>Quantity</td>
        <td><input type="number"></td>
    </tr>

    <tr>
        <th colspan="2">Order Type</th>
    </tr>

    <tr>
        <td colspan="2">
            <input type="radio" name="order"> Dine In
            <input type="radio" name="order"> Take Away
        </td>
    </tr>

    <tr>
        <td>Payment Method</td>
        <td>
            <select>
                <option>Cash</option>
                <option>UPI</option>
                <option>Card</option>
            </select>
        </td>
    </tr>

    <tr>
        <td align="center">
            <a href="feedback.html"><input  type="submit" value="Place Order"></a>
        </td>
        <td align="center">
            <input type="reset" value="Clear">
        </td>
    </tr>

</table>
</form>

</body>
</html>
